{% extends "stock/base.html" %}



{% block content %}
<h2>Register</h2>

{% if messages %}
  {% for message in messages %}
    <p style="color: red;">{{ message }}</p>  <!-- ✅ Display error messages -->
  {% endfor %}
{% endif %}

<form method="POST">
    {% csrf_token %}
    
    {{ form.as_p }}  <!-- ✅ This automatically renders form fields and errors -->
    
    <button type="submit">Register</button>
</form>

{% endblock %}
